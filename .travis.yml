---
language: java
services:
  - docker
jdk:
  - openjdk11
branches:
  only:
    - master
    - development
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.gradle"
script: "./gradlew clean build"

 #before_deploy: bash docker_push

before_script:
  - chmod +x gradlew

before_install:
  - chmod +x gradlew
deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  region: "ap-northeast-2"
  app: "seller-server"
  env: "Ticket-seller"
  bucket_name: "ticket-mrfourfour-bucket"
  on:
    repo: mrfourfour/seller-server
    branch: master
